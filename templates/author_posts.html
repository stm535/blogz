{% extends 'base.html' %}

{% block content %}

<h3>Blog List</h3>
<ul>
    {% for blog in blogs %}
    <li><h4><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h4>
        {{blog.body}}
        <p class=author>
        Written by
        <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a>
        </p>
        <hr/>
    </li>
    {% endfor %}


{% endblock %}
